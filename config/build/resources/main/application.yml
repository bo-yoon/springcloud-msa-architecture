
server:
  port: 8888


spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/bo-yoon/springcloud-config-profiles.git
          basedir: target/config
          searchPaths: dev, stg, prd

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    info:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true